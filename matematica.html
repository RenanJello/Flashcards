<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Matemática</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div id="flashcard-container">
            <p id="pergunta"></p>
            <p id="resposta"></p>
        </div>
        <div id="botoes-container">
            <button id="anterior">Voltar</button>
            <button id="proximo">Próximo</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Adicione os flashcards específicos de Português aqui
        var flashcardsMatematica = [
   { pergunta: "Qual é a fórmula para calcular a área de um círculo?", resposta: "A = π.r²" },
    { pergunta: "Qual é a fórmula pra calcular o perímetro de uma circunferência?", resposta: "P= 2.π.r" },
    { pergunta: "Qual a medida dos ângulos 90°, 180°, 270° e 360° em radianos?", resposta: "90° = π/2 rad; 180° = π rad; 270° = 3π/2 rad; 360° = 2π rad" },
    { pergunta: "O que é seno de um ângulo?", resposta: "O seno de um ângulo é a razão entre o comprimento do cateto oposto e a hipotenusa de um triângulo retângulo." },
    { pergunta: "O que é cosseno de um ângulo?", resposta: "O cosseno de um ângulo é a razão entre o comprimento do cateto adjacente e a hipotenusa de um triângulo retângulo." },
    { pergunta: "O que é tangente de um ângulo?", resposta: "A tangente de um ângulo é a razão entre o comprimento do cateto oposto e o cateto adjacente de um triângulo retângulo." },
    { pergunta: "Qual é a relação fundamental da Trigonometria?", resposta: "A relação fundamental da Trigonometria é dada pelo Teorema de Pitágoras: a² = b² + c², onde a é a hipotenusa e b e c são os catetos de um triângulo retângulo." },
    { pergunta: "O que são ângulos complementares?", resposta: "Ângulos complementares são dois ângulos cuja soma é igual a 90 graus." },
    { pergunta: "O que são ângulos suplementares?", resposta: "Ângulos suplementares são dois ângulos cuja soma é igual a 180 graus." },
    // Adicione mais flashcards de Matemática aqui
];


        // Defina a variável currentIndexPortugues para controlar o índice dos flashcards de Português
        var currentIndexMatematica = 0;

        // Defina a função exibirFlashcardPortugues para exibir os flashcards de Português
        function exibirFlashcardMatematica() {
            var perguntaElemento = document.getElementById("pergunta");
            var respostaElemento = document.getElementById("resposta");
            var anteriorBotao = document.getElementById("anterior");
            var proximoBotao = document.getElementById("proximo");

            var flashcardAtual = flashcardsMatematica[currentIndexMatematica];

            perguntaElemento.style.display = "block";
            respostaElemento.style.display = "none";

            perguntaElemento.textContent = flashcardAtual.pergunta;

            perguntaElemento.addEventListener("click", function() {
                perguntaElemento.style.display = "none";
                respostaElemento.style.display = "block";
                respostaElemento.textContent = flashcardAtual.resposta;
            });

            respostaElemento.addEventListener("click", function() {
                perguntaElemento.style.display = "block";
                respostaElemento.style.display = "none";
                respostaElemento.textContent = "";
            });

            if (currentIndexMatematica === 0) {
                anteriorBotao.disabled = true;
            } else {
                anteriorBotao.disabled = false;
            }

            if (currentIndexMatematica === flashcardsMatematica.length - 1) {
                proximoBotao.disabled = true;
            } else {
                proximoBotao.disabled = false;
            }
        }

        function exibirProximoFlashcardMatematica() {
            currentIndexMatematica++;
            exibirFlashcardMatematica();
        }

        function exibirFlashcardAnteriorMatematica() {
            currentIndexMatematica--;
            exibirFlashcardMatematica();
        }

        var proximoBotao = document.getElementById("proximo");
        proximoBotao.addEventListener("click", exibirProximoFlashcardMatematica);

        var anteriorBotao = document.getElementById("anterior");
        anteriorBotao.addEventListener("click", exibirFlashcardAnteriorMatematica);

        exibirFlashcardMatematica();
    </script>
</body>
</html>
