<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - História</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div id="flashcard-container">
            <p id="pergunta"></p>
            <p id="resposta"></p>
        </div>
        <div id="botoes-container">
            <button id="anterior">Voltar</button>
            <button id="proximo">Próximo</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Adicione os flashcards específicos de Português aqui
        var flashcardsHistoria = [

{ pergunta: "Qual foi o papel de Napoleão Bonaparte na Revolução Francesa?", resposta: "Napoleão Bonaparte foi um líder militar que emergiu no final da Revolução Francesa e acabou se tornando imperador da França." },

{ pergunta: "Qual foi o objeto da Declaração dos Direitos do Homem e do Cidadão?", resposta: "A Declaração dos Direitos do Homem e do Cidadão foi um documento que defendia a liberdade, a igualdade e a fraternidade como direitos fundamentais do homem." },

{ pergunta: "O que foi o Terror durante a Revolução Francesa?", resposta: "O Terror foi um período de repressão violenta que ocorreu durante a Revolução Francesa, liderado por Robespierre, líder dos jacobinos." },
   
            // Grécia Antiga
{ pergunta: "Qual período da Grécia antiga é conhecido como a 'Idade das Trevas'?", resposta: "Período Homérico." }, 
{ pergunta: "Qual foi a principal forma de governo durante o Período Arcaico?", resposta: "Tirania." }, 
{ pergunta: "Qual foi a principal forma de governo durante o Período Clássico?", resposta: "Democracia." }, 
{ pergunta: "Qual foi a principal forma de governo durante o Período Helenístico?", resposta: "Monarquia Absoluta." }, 
{ pergunta: "Qual era a importância dos Jogos Olímpicos antigos?", resposta: "Promover a unidade pan-helênica e honrar os deuses." }, 
{ pergunta: "Qual período é conhecido como o auge da civilização grega em termos culturais?", resposta: "Período Clássico." }, 
{ pergunta: "Quem foi o filósofo grego que ensinou a importância do questionamento e da razão?", resposta: "Sócrates." } ,
{ pergunta: "Quem foi o filósofo grego que defendia a teoria das ideias e fundou a Academia em Atenas?", resposta: "Platão." }, 
{ pergunta: "Quem foi o filósofo grego que ensinou o pensamento lógico e é considerado o pai da lógica?", resposta: "Aristóteles." }, 
{ pergunta: "Quais são as três ordens arquitetônicas gregas?", resposta: "Dórica, Jônica e Coríntia." },
            
            // Mesopotâmia

{ pergunta: "Qual é a localização geográfica da Mesopotâmia?", resposta: "Região entre os rios Tigre e Eufrates, no Oriente Médio." }, 
{ pergunta: "Quais são os principais povos que habitaram a Mesopotâmia?", resposta: "Sumérios, Acádios, Babilônicos e Assírios." }, 
{ pergunta: "Qual é a principal fonte de sobrevivência dos povos mesopotâmicos?", resposta: "Agricultura irrigada pelos rios Tigre e Eufrates." }, 
{ pergunta: "Qual é o primeiro código de leis registrado na história e em que período foi criado?", resposta: "Código de Hamurabi, no período babilônico." }, 
{ pergunta: "O que é a escrita cuneiforme?", resposta: "Sistema de escrita em forma de cunha utilizado pelos mesopotâmicos." }, 
{ pergunta: "Qual é o principal legado cultural deixado pelos sumérios à Mesopotâmia?", resposta: "Desenvolvimento da escrita cuneiforme." }, 
{ pergunta: "O que é a arquitetura em zigue-zague característica dos mesopotâmicos?", resposta: "Zigurate, templo escalonado com degraus em forma de zigue-zague." }, 
{ pergunta: "Qual foi a causa da queda do Império Assírio e quem o conquistou?", resposta: "Invasão dos babilônios liderados por Nabucodonosor II." }, 
{ pergunta: "Quem foi o rei mais famoso da Babilônia e em que período reinou?", resposta: "Nabucodonosor II, durante o período neobabilônico." }, 
{ pergunta: "O que é a Biblioteca de Nínive?", resposta: "Coleção de tábuas cuneiformes com mais de 30 mil obras literárias e científicas." },

            // Adicione mais flashcards de Matemática aqui
];


        // Defina a variável currentIndexPortugues para controlar o índice dos flashcards de Português
        var currentIndexHistoria = 0;

        // Defina a função exibirFlashcardPortugues para exibir os flashcards de Português
        function exibirFlashcardHistoria() {
            var perguntaElemento = document.getElementById("pergunta");
            var respostaElemento = document.getElementById("resposta");
            var anteriorBotao = document.getElementById("anterior");
            var proximoBotao = document.getElementById("proximo");

            var flashcardAtual = flashcardsHistoria[currentIndexHistoria];

            perguntaElemento.style.display = "block";
            respostaElemento.style.display = "none";

            perguntaElemento.textContent = flashcardAtual.pergunta;

            perguntaElemento.addEventListener("click", function() {
                perguntaElemento.style.display = "none";
                respostaElemento.style.display = "block";
                respostaElemento.textContent = flashcardAtual.resposta;
            });

            respostaElemento.addEventListener("click", function() {
                perguntaElemento.style.display = "block";
                respostaElemento.style.display = "none";
                respostaElemento.textContent = "";
            });

            if (currentIndexHistoria === 0) {
                anteriorBotao.disabled = true;
            } else {
                anteriorBotao.disabled = false;
            }

            if (currentIndexHistoria === flashcardsHistoria.length - 1) {
                proximoBotao.disabled = true;
            } else {
                proximoBotao.disabled = false;
            }
        }

        function exibirProximoFlashcardHistoria() {
            currentIndexHistoria++;
            exibirFlashcardHistoria();
        }

        function exibirFlashcardAnteriorHistoria() {
            currentIndexHistoria--;
            exibirFlashcardHistoria();
        }

        var proximoBotao = document.getElementById("proximo");
        proximoBotao.addEventListener("click", exibirProximoFlashcardHistoria);

        var anteriorBotao = document.getElementById("anterior");
        anteriorBotao.addEventListener("click", exibirFlashcardAnteriorHistoria);

        exibirFlashcardHistoria();
    </script>
</body>
</html>
