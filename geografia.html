<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Geografia</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div id="flashcard-container">
            <p id="pergunta"></p>
            <p id="resposta"></p>
        </div>
        <div id="botoes-container">
            <button id="anterior">Voltar</button>
            <button id="proximo">Próximo</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Adicione os flashcards específicos de Português aqui
        var flashcardsGeografia = [
    // Biomas do Brasil
    { pergunta: "O que é um bioma?", resposta: "Grande área com características climáticas e ambientais, fauna e flora semelhantes." }, 
    { pergunta: "Quais são os principais biomas brasileiros?", resposta: "Amazônia, Caatinga, Cerrado, Mata Atlântica, Pampa e Pantanal." }, 
    { pergunta: "Qual é o bioma mais extenso do Brasil e sua área aproximada?", resposta: "Amazônia, com cerca de 4,1 milhões de km²." }, 
    { pergunta: "Qual é o segundo maior bioma brasileiro, que já foi chamado de 'Savana brasileira'?", resposta: "Cerrado." }, 
    { pergunta: "Qual é o bioma exclusivamente brasileiro?", resposta: "Caatinga." }, 
    { pergunta: "Qual é o bioma brasileiro mais ameaçado pela atividade humana?", resposta: "Mata Atlântica." }, 
    { pergunta: "Quais são algumas das espécies mais conhecidas da fauna brasileira?", resposta: "Jaguatirica, onça-pintada, tamanduá-bandeira, arara-azul e sucuri." }, 
    { pergunta: "Quais são algumas das espécies mais conhecidas da flora brasileira?", resposta: "Ipê, pau-brasil, açaí, cacto, bromélia e orquídea." }, 
    { pergunta: "Qual é o bioma brasileiro que se caracteriza pelas inundações periódicas?", resposta: "Pantanal." }, 
    { pergunta: "Qual é o bioma localizado na região Sul do Brasil?", resposta: "Pampa." }
    // Adicione mais flashcards de Matemática aqui
];


        // Defina a variável currentIndexPortugues para controlar o índice dos flashcards de Português
        var currentIndexGeografia = 0;

        // Defina a função exibirFlashcardPortugues para exibir os flashcards de Português
        function exibirFlashcardGeografia() {
            var perguntaElemento = document.getElementById("pergunta");
            var respostaElemento = document.getElementById("resposta");
            var anteriorBotao = document.getElementById("anterior");
            var proximoBotao = document.getElementById("proximo");

            var flashcardAtual = flashcardsGeografia[currentIndexGeografia];

            perguntaElemento.style.display = "block";
            respostaElemento.style.display = "none";

            perguntaElemento.textContent = flashcardAtual.pergunta;

            perguntaElemento.addEventListener("click", function() {
                perguntaElemento.style.display = "none";
                respostaElemento.style.display = "block";
                respostaElemento.textContent = flashcardAtual.resposta;
            });

            respostaElemento.addEventListener("click", function() {
                perguntaElemento.style.display = "block";
                respostaElemento.style.display = "none";
                respostaElemento.textContent = "";
            });

            if (currentIndexGeografia === 0) {
                anteriorBotao.disabled = true;
            } else {
                anteriorBotao.disabled = false;
            }

            if (currentIndexGeografia === flashcardsGeografia.length - 1) {
                proximoBotao.disabled = true;
            } else {
                proximoBotao.disabled = false;
            }
        }

        function exibirProximoFlashcardGeografia() {
            currentIndexGeografia++;
            exibirFlashcardGeografia();
        }

        function exibirFlashcardAnteriorGeografia() {
            currentIndexGeografia--;
            exibirFlashcardGeografia();
        }

        var proximoBotao = document.getElementById("proximo");
        proximoBotao.addEventListener("click", exibirProximoFlashcardGeografia);

        var anteriorBotao = document.getElementById("anterior");
        anteriorBotao.addEventListener("click", exibirFlashcardAnteriorGeografia);

        exibirFlashcardGeografia();
    </script>
</body>
</html>
