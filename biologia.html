<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Biologia</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div id="flashcard-container">
            <p id="pergunta"></p>
            <p id="resposta"></p>
        </div>
        <div id="botoes-container">
            <button id="anterior">Voltar</button>
            <button id="proximo">Próximo</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Adicione os flashcards específicos de Português aqui
        var flashcardsBiologia = [
   // Gastrulação:

{ pergunta: "O que é gastrulação?", resposta: "É a segunda fase do desenvolvimento embrionário, em que a blástula se diferencia e dá origem à gastrula." },
{ pergunta: "Qual é a origem do termo 'gástrula'?", resposta: "O termo vem de 'gastro', que significa estômago, fazendo referência à formação do tubo digestivo durante esse período." },
{ pergunta: "O que é o arquêntero?", resposta: "O arquêntero é a cavidade que se forma durante a gastrulação, sendo o início da formação do tubo digestivo ou intestino primitivo do animal." },
{ pergunta: "O que é o blastóporo?", resposta: "O blastóporo é um orifício presente no arquêntero, que mais tarde poderá formar a boca ou o ânus do animal. Se originar a boca, o animal será um protostômio; se originar o ânus, será um deuterostômio." },
{ pergunta: "Quais são os folhetos embrionários formados durante a gastrulação?", resposta: "Os folhetos embrionários são a ectoderme, mesoderme e endoderme, que são tecidos embrionários em início de diferenciação celular e que formarão os tecidos adultos e o corpo do animal." },

// Organogênese:

{ pergunta: "O que é a organogênese?", resposta: "É um período de diferenciação de tecidos que darão origem aos órgãos e sistemas que formam o corpo do animal." },
{ pergunta: "Quais são os folhetos embrionários envolvidos na organogênese?", resposta: "Os folhetos embrionários envolvidos são a ectoderme, mesoderme e endoderme." },
{ pergunta: "O que é a neurulação?", resposta: "A neurulação é um processo que ocorre durante a organogênese, em que a ectoderme forma a placa neural, que se invagina e forma o tubo neural, dando origem ao sistema nervoso." },
{ pergunta: "Quais são as estruturas formadas pela ectoderme durante a organogênese?", resposta: "A ectoderme forma a epiderme e seus anexos, os revestimentos das cavidades bucal, nasal e anal, e também o tubo neural, que percorre a região dorsal do animal." },
{ pergunta: "Quais são as estruturas formadas pela endoderme durante a organogênese?", resposta: "A endoderme forma o revestimento do aparelho digestivo, respiratório e urinário, além de produzir órgãos como fígado, pâncreas, timo, tireoide e paratireoide." },
    
            //Taxionomia

{ pergunta: "O que é taxonomia?", resposta: "Área da biologia que estuda a classificação dos seres vivos." }, 
{ pergunta: "Qual é o objetivo da taxonomia?", resposta: "Organizar os seres vivos em grupos hierárquicos com base em suas características." }, 
{ pergunta: "Quem é considerado o pai da taxonomia moderna?", resposta: "Carolus Linnaeus, botânico sueco que desenvolveu o sistema binomial de nomenclatura." }, 
{ pergunta: "Quais são os níveis taxonômicos utilizados?", resposta: "Reino, Filo, Classe, Ordem, Família, Gênero e Espécie." }, 
{ pergunta: "O que é um cladograma?", resposta: "Diagrama que representa a evolução dos seres vivos com base em características compartilhadas." }, 
{ pergunta: "Quais são as três áreas principais da taxonomia?", resposta: "Taxonomia alfa, beta e gama, que consistem, respectivamente, na descrição de novas espécies, na análise filogenética e na classificação dos seres vivos em grupos maiores." }, 
{ pergunta: "O que é uma espécie?", resposta: "Conjunto de indivíduos que se assemelham morfologicamente e são capazes de se reproduzir entre si, originando descendentes férteis." }, 
{ pergunta: "O que é a nomenclatura binomial?", resposta: "Sistema de nomenclatura utilizado em taxonomia, que consiste em dar a cada espécie um nome científico composto por dois termos: o nome do gênero e o epíteto específico." }, 
{ pergunta: "O que são táxons?", resposta: "Unidades de classificação utilizadas em taxonomia, que podem ser quaisquer níveis hierárquicos, desde a espécie até um domínio." },
            // Adicione mais flashcards de Matemática aqui
];


        // Defina a variável currentIndexPortugues para controlar o índice dos flashcards de Português
        var currentIndexBiologia = 0;

        // Defina a função exibirFlashcardPortugues para exibir os flashcards de Português
        function exibirFlashcardBiologia() {
            var perguntaElemento = document.getElementById("pergunta");
            var respostaElemento = document.getElementById("resposta");
            var anteriorBotao = document.getElementById("anterior");
            var proximoBotao = document.getElementById("proximo");

            var flashcardAtual = flashcardsBiologia[currentIndexBiologia];

            perguntaElemento.style.display = "block";
            respostaElemento.style.display = "none";

            perguntaElemento.textContent = flashcardAtual.pergunta;

            perguntaElemento.addEventListener("click", function() {
                perguntaElemento.style.display = "none";
                respostaElemento.style.display = "block";
                respostaElemento.textContent = flashcardAtual.resposta;
            });

            respostaElemento.addEventListener("click", function() {
                perguntaElemento.style.display = "block";
                respostaElemento.style.display = "none";
                respostaElemento.textContent = "";
            });

            if (currentIndexBiologia === 0) {
                anteriorBotao.disabled = true;
            } else {
                anteriorBotao.disabled = false;
            }

            if (currentIndexBiologia === flashcardsBiologia.length - 1) {
                proximoBotao.disabled = true;
            } else {
                proximoBotao.disabled = false;
            }
        }

        function exibirProximoFlashcardBiologia() {
            currentIndexBiologia++;
            exibirFlashcardBiologia();
        }

        function exibirFlashcardAnteriorBiologia() {
            currentIndexBiologia--;
            exibirFlashcardBiologia();
        }

        var proximoBotao = document.getElementById("proximo");
        proximoBotao.addEventListener("click", exibirProximoFlashcardBiologia);

        var anteriorBotao = document.getElementById("anterior");
        anteriorBotao.addEventListener("click", exibirFlashcardAnteriorBiologia);

        exibirFlashcardBiologia();
    </script>
</body>
</html>
